    <script>
      let date = document.getElementById("date")
      let message = ""
      let x = new Date()
      let y = x.getHours();
     
      if (y < 12){
        message = "Bon matin"
      }
      else if (y < 20){
        message = "Bonne après-midi"
      }
      else {
        message = "Bon soir"
      }
      date.innerHTML = `${message}! Que voulez-vous faire aujourd'hui?`
