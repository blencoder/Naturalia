<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Naturalia - Login</title>
    <link rel="stylesheet" href="loginStyle.css" />
    <link rel="icon" href="logo_green.png" type="png" />
  </head>
  <body>
    <div id="background">
      <div id="form">
        <h1>Login to your account</h1>
        <form action="http://127.0.0.1:5500/AOTD.html">
          <div class="formElement"></div>
          <div class="formElement">
            <input
              placeholder="Username"
              type="text"
              name="fusername"
              id="fusername"
            />
          </div>
          <div class="formElement">
            <input
              placeholder="Password"
              type="password"
              name="fpassword"
              id="fpassword"
            />
            <label for="fforgotPassword"><a href="">Forgot Password?</a></label>
          </div>
          <div class="formElement">
            <input type="submit" value="Login" id="fsubmit" />
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
